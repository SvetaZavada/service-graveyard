<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Madness Mode</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="overlay"></div> <!-- этот для глитча -->
  
  <div id="start-modal" class="modal light normal start-model">
  <div class="modal-header" style="background-color:#0047ab">
    <span class="modal-title">Restore CRM</span>
  </div>
  <p>Вы действительно хотите восстановить CRM?</p>
  <div class="button-wrap">
    <button id="yesButton">Да</button>
    <button id="noButton">Нет</button>
  </div>
</div>

<!-- Синий экран -->
 
<div id="bsod" class="hidden">
  <div class="bsod-content">
    <h1>:(</h1>
    <p>Ваш сервис столкнулся с проблемой и должен быть закрыт.</p>
    <p>Код ошибки: 0xDEADC0DE</p>
    <p>Перезагрузите страницу, чтобы продолжить страдать...</p>
  </div>
</div>

  <audio id="glitchSound" loop>
    <source src="glitch.mp3" type="audio/mpeg" />
  </audio>

  <audio id="errorSound">
    <source src="error.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
