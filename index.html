<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graveyard Revival</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>

  <!-- Начальная модалка -->
  <div class="start-model" id="start-model">
    <p>Вы действительно хотите восстановить CRM?</p>
    <div class="button-wrap">
      <button id="yesButton">Да</button>
      <button id="noButton">Нет</button>
    </div>
  </div>

  <!-- Контейнер для будущих модалок -->
  <div id="madness-container"></div>

  <!-- Синий экран -->
  <div id="bsod" class="hidden">
    <div class="bsod-content">
      <h1>:(</h1>
      <p>Ваш сервис столкнулся с проблемой и должен быть закрыт.</p>
      <p>Код ошибки: 0xDEADFADE</p>
      <p>Перезагрузите страницу, чтобы продолжить страдать...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
