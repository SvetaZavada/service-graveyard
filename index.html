<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Madness Mode</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="overlay"></div> <!-- этот для глитча -->
  
<div id="start-modal" class="modal light normal start-model">
  <div class="modal-header">
    <div class="modal-title-wrap">
      <span class="modal-title">Restore CRM</span>
    </div>
    <div class="modal-close" aria-hidden="true">✕</div>
  </div>
  
  <div class="modal-content">
    <p>Вы действительно хотите восстановить CRM?</p>
    <div class="button-wrap">
      <button id="yesBtn">Да</button>
      <button id="noBtn">Нет</button>
    </div>
  </div>
</div>


<!-- Синий экран -->
 
<div id="bsod" style="
  background: #0000AA;
  color: white;
  font-family: 'Courier New', monospace;
  font-size: 18px;
  line-height: 1.5;
  text-align: center;
  position: fixed;
  inset: 0;
  z-index: 9999;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 20px;
">

  <h1 style="
    font-size: 96px;
    margin-bottom: 40px;
  ">:(</h1>

  <p>Ваш сервис столкнулся с проблемой<br>
  и должен быть закрыт.</p>

  <p>Код ошибки: 0xDEADC0DE</p>

  <p>Перезагрузите страницу,<br>
  чтобы продолжить страдать...</p>

</div>


  <audio id="glitchSound" loop>
    <source src="glitch.mp3" type="audio/mpeg" />
  </audio>

  <audio id="errorSound">
    <source src="error.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
