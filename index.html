<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Service Graveyard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="start-modal">
      <div class="modal-content">
        <p>Вы действительно хотите восстановить CRM?</p>
        <div class="buttons">
          <button id="yesBtn">Да</button>
          <button id="noBtn">Нет</button>
        </div>
      </div>
    </div>

    <div id="bsod" class="hidden">
      <div class="bsod-content">
        <h1>:(</h1>
        <p>Ваш сервис столкнулся с проблемой и должен быть закрыт.</p>
        <p>Код ошибки: 0xDEAD0000</p>
        <p>Перезагрузите страницу, чтобы продолжить страдать…</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
